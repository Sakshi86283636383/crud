<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CRUD Application</title>
</head>

<body style="color: white; background-color: black">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
        </div>
        <div class="main row justify-content-center">
        <form action="" id="student-form" class="row justify-content-center mb-4">
            <div class="col-8 mb-3">
                <label for="firstName">First Name</label>
                <input class="form-control" id="firstName" type="text" placeholder="Enter First Name">
            </div>
            <div class="col-8 mb-3">
                <label for="lastName">last Name</label>
                <input class="form-control" id="lastName" type="text" placeholder="Enter last Name">
            </div>
            <div class="col-10 col-md-8 mb-3">
                <label for="rollNumber">Roll Number</label>
                <input class="form-control" id="rollnumber" type="text" placeholder="Enter roll Number">
            </div>
            <div class="col-10 col-md-8">
                <input class="btn btn-success add -btn" type="submit" value="submit" values="submit">

            </div>
        </form>
            <div class="col-12 col-md-10 mb-5">
                <table class="table table-strippd table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll No</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Sakshi</td>
                            <td>kumari</td>
                            <td>25</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
